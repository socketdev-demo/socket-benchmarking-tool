---
# Socket Firewall Load Test Configuration - GKE Example

infrastructure:
  type: gke
  gke:
    project_id: my-gcp-project
    cluster_name: socket-firewall-cluster
    zone: us-central1-a
    credentials_file: ~/gcp-credentials.json  # Optional, uses default if not provided

test:
  rps: 5000
  duration: 10m
  warmup: true
  warmup_duration: 30s
  warmup_rps_percent: 10

registries:
  npm_url: http://socket-firewall:3128
  pypi_url: http://socket-firewall:3128
  maven_url: http://socket-firewall:3128
  cache_hit_percent: 30

traffic:
  cache_ratio: 30
  npm_ratio: 40
  pypi_ratio: 30
  maven_ratio: 30
  metadata_only: false

monitoring:
  enabled: true
  interval_seconds: 5
  node_exporter_port: 9100

results:
  output_dir: ./load-test-results
  auto_generate_html: true
  auto_aggregate: true
