---
# Socket Firewall Load Test Configuration - Minikube Example

infrastructure:
  type: minikube
  minikube:
    profile: minikube
    context: minikube  # Optional

test:
  rps: 1000
  duration: 5m
  warmup: true
  warmup_duration: 30s
  warmup_rps_percent: 10

registries:
  npm_url: http://socket-firewall:3128
  pypi_url: http://socket-firewall:3128
  maven_url: http://socket-firewall:3128
  cache_hit_percent: 30

traffic:
  cache_ratio: 30
  npm_ratio: 40
  pypi_ratio: 30
  maven_ratio: 30
  metadata_only: false

monitoring:
  enabled: true
  interval_seconds: 5
  node_exporter_port: 9100

results:
  output_dir: ./load-test-results
  auto_generate_html: true
  auto_aggregate: true
