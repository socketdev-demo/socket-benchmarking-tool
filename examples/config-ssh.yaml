---
# Socket Firewall Load Test Configuration Example

infrastructure:
  type: ssh
  ssh:
    firewall_server:
      host: 192.168.1.100
      port: 22
      user: ubuntu
      key_file: ~/.ssh/id_rsa
      # password: secret  # Alternative to key_file
    load_generators:
      - host: 192.168.1.101
        port: 22
        user: ubuntu
        key_file: ~/.ssh/id_rsa
      - host: 192.168.1.102
        port: 22
        user: ubuntu
        key_file: ~/.ssh/id_rsa

test:
  rps: 1000
  duration: 5m
  test_id: null  # Auto-generated if not provided
  warmup: true
  warmup_duration: 30s
  warmup_rps_percent: 10

registries:
  npm_url: http://localhost:3128
  pypi_url: http://localhost:3128
  maven_url: http://localhost:3128
  cache_hit_percent: 30

traffic:
  cache_ratio: 30
  npm_ratio: 40
  pypi_ratio: 30
  maven_ratio: 30
  metadata_only: false

monitoring:
  enabled: true
  interval_seconds: 5
  node_exporter_port: 9100

results:
  output_dir: ./load-test-results
  auto_generate_html: true
  auto_aggregate: true
